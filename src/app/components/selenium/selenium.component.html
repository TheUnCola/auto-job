<div class="container-fluid">
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <div class="card" *ngIf="showProcessList">
      <div class="card-header">Selenium Processes</div>
      <div class="card-body text-center">
        <p class="card-text">
          <button class="btn btn-default" *ngFor="let proc of model.getProcesses()" (click)="chooseProcess(proc)">{{model.formatUpper(proc)}}</button>
        </p>
      </div>
    </div>
    <div class="card" *ngIf="!showProcessList">
      <div class="card-header">{{model.getCurrProcess()}}</div>
      <div class="card-body text-center">
        <p class="card-text">
          Some Data
        </p>
      </div>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
</div>
